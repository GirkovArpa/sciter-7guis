<!DOCTYPE html>
<html window-width="410px" window-height="195px" window-resizable=false>

  <head>
    <title>CRUD</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="col">
        <div class="row">
          <label>Filter prefix:</label><input type="text" id="prefix" />
        </div>
        <select type="list">
          <option>Emil, Hans</option>
          <option>Mustermann, Max</option>
          <option>Tisch, Roman</option>
        </select>
      </div>
      <div class="col">
        <div class="row"><label>Name:</label><input type="text" value="John" /></div>
        <div class="row"><label>Surname:</label><input type="text" value="Romba" /></div>
      </div>
    </div>

    <div class="row">
      <div class="col buttons">
        <button>Create</button><button>Update</button><button>Delete</button>
      </div>
    </div>
  </body>

</html>
