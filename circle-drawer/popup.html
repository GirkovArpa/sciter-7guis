<html window-resizable=false>

  <head>
    <script src="../common.tis"></script>
    <script type="text/tiscript">
      const x = view.parameters.x;
      const y = view.parameters.y;
      $(h4).html = String.$(Adjust diameter of circle at ({x}, {y}).);

      $(input|hslider) << event change {
        view.parameters.callback();
      }
    </script>
    <style>
      * {
        margin: 5px;
        padding: 0;
        font-size: 10px;
      }

      body {
        width: 300px;
        height: 50px;
      }
    </style>  
  </head>

  <body>
    <center><h4>Adjust diameter of circle at (x, y).</h4><br></center>
    <center><input|hslider min="0" max="255"/></center>
  </body>

</html>
